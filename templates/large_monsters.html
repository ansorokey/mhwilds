<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Large Monsters Field Guide</title>
</head>
<body class="f c">
    <h1>Large Monster Field Guide</h1>
    
    <div id="guide-ctn" class="f">
        <div id="guide-list">
            {% for monster in data %}
            <div class="monster-listing" data-monsterId={{monster.id}}>
                <a href="monsters/{{ monster.id }}">{{monster.name}}</a>
            </div>
            {% endfor %}
        </div>

        <div id="guide-details">
            <div class="f center">Detailed Info</div>
            <div class="f s-b">
                <div id="book-title">Monster Ecology</div>
                <div>
                    <button class="pg-btn" data-page="Prev">PREV</button>
                    <button class="pg-btn" data-page="1">O</button>
                    <button class="pg-btn" data-page="2">O</button>
                    <button class="pg-btn" data-page="3">O</button>
                    <button class="pg-btn" data-page="4">O</button>
                    <button class="pg-btn" data-page="5">O</button>
                    <button class="pg-btn" data-page="Next">NEXT</button>
                </div>
            </div>

            <div id="page-content"></div>

        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
